        body {

        .tab-btn {

        .tab-btn.active {

        .info-box {

            margin-bottom: 25px;

        }
        
        .info-row {
            display: flex;

            gap: 20px;

        .info-item {

        .info-item strong {

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
        }
        
        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 100;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        
        .center-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            font-size: 14px;
            border: 3px solid #667eea;
        }
        
        #wheelCanvas {
            width: 100%;
            height: 100%;
        }
        
        .button-group {
            text-align: center;
            margin: 30px 0;
        }
        
        #spin-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #spin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #result {
            text-align: center;
            font-size: 26px;
            color: #667eea;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
            padding: 15px;

        }
        
        .closed-list {

        .closed-list h3 {

        }
        
        @media (max-width: 768px) {

            }
            
            .center-circle {

                font-size: 11px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

        <div class="wheel-wrapper">
            <div class="arrow"></div>
            <div class="wheel" id="wheel">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <div class="center-circle">START</div>
        </div>
        
        <div class="button-group">
            <button id="spin-btn" onclick="spin()">üé≤ ËΩ¨Âä®ËΩÆÁõò</button>
        </div>
        
        <div id="result"></div>
        
        <div class="closed-list">
            <h3>üò¥ ‰ªäÂ§©‰ºëÊÅØÁöÑÂ∫óÈì∫</h3>
            <p id="closed-list"></p>
        </div>
    </div>

    <script>
        const lunchRestaurants = [
            { name: "ÈòøÈõÑÈ∏°È•≠", restDays: [0] },
            { name: "ËäãÂ§¥È•≠", restDays: [1] },
            { name: "Âí∏Á≤•", restDays: [] },
            { name: "Â∞èÁå´È∏≠È•≠", restDays: [1] },
            { name: "48Â§ßÊùø", restDays: [4] },
            { name: "Ë•øÂàÄÊûó", restDays: [1] },
            { name: "Èù¢Á≤âÁ≥ï", restDays: [1] },
            { name: "Â•ΩÂèãÈ∏°È•≠", restDays: [] },
            { name: "ÁõõÂ§ßÂé®", restDays: [] },
            { name: "Áä∂ÂÖÉÁ±≥Á∫ø", restDays: [] },
            { name: "Áà∑Áà∑ÊπñÂçóËèú", restDays: [] },
            { name: "‰∏ú‰∫¨", restDays: [] },
            { name: "ÁæéÈ£üÈ¶ô", restDays: [] },
            { name: "ÁæéËä≥", restDays: [1] },
            { name: "Á†ÇÁÖ≤È∏°È•≠", restDays: [4] },
            { name: "Á∫¢‰∏≠Á¶èÂª∫Èù¢", restDays: [1] },
            { name: "I MUM MUM", restDays: [] },
            { name: "Áî∞‰º†", restDays: [2] },
            { name: "‰Ω≥‰Ω≥", restDays: [6, 0] },
            { name: "Ah Hong", restDays: [3] },
            { name: "Âê¥ÂÆ∂Â∫Ñ", restDays: [2] },
            { name: "MALA MASTER", restDays: [] },
            { name: "Inderawasih", restDays: [] },
            { name: "Chai Leng Park", restDays: [] },
            { name: "ÂíñÂñ±È±ºÂ§¥", restDays: [] },
            { name: "Â∞èÊùéÈÖ∏ËèúÈ±º", restDays: [] },
            { name: "ÂîêÂ∞èÈæô", restDays: [] },
            { name: "Empat Sekawan", restDays: [] },
            { name: "Rutin", restDays: [] },
            { name: "Á∫¢Â±ã", restDays: [3] },
            { name: "GuanSeng Á≤•", restDays: [] }
        ];

        const dinnerRestaurants = [
            { name: "Ê∞¥Êô∂ÂÆ´tomyam", restDays: [] },
            { name: "Ê∞¥Êô∂ÂÆ´Á†ÇÁÖ≤È∏°È•≠", restDays: [] },
            { name: "Ê∞¥Êô∂ÂÆ´ÂíñÂñ±Èù¢", restDays: [] },
            { name: "Ê∞¥Êô∂ÂÆ´Â§ßÊùø", restDays: [] },
            { name: "ÂÖâÂçétomyam", restDays: [1] },
            { name: "ÊúùÈò≥", restDays: [1] },
            { name: "Êó∫Êù•", restDays: [4] },
            { name: "Â§úÊù•È¶ôÁÇíÁ≤øÊù°", restDays: [4] },
            { name: "ÁõõÂ§ßÂé®", restDays: [] },
            { name: "Áä∂ÂÖÉÁ±≥Á∫ø", restDays: [] },
            { name: "Á∫¢Ëæ£Ê§í", restDays: [] },
            { name: "Áà∑Áà∑ÊπñÂçóËèú", restDays: [] },
            { name: "‰∏ú‰∫¨", restDays: [] },
            { name: "ÁæéÈ£üÈ¶ô", restDays: [] },
            { name: "Burger malas", restDays: [0] },
            { name: "juheng", restDays: [2] },
            { name: "bak kut teh", restDays: [4] },
            { name: "I MUM MUM", restDays: [] },
            { name: "‰Ω≥‰Ω≥", restDays: [0] },
            { name: "Âê¥ÂÆ∂Â∫Ñ", restDays: [2] },
            { name: "È∫ªËæ£Â§ß‰ºØÂÖ¨", restDays: [] },
            { name: "MALA MASTER", restDays: [] },
            { name: "ÊôãÈì®", restDays: [] },
            { name: "Chai Leng Park", restDays: [] },
            { name: "Â∞èÊùéÈÖ∏ËèúÈ±º", restDays: [] },
            { name: "ÂîêÂ∞èÈæô", restDays: [] },
            { name: "Empat Sekawan", restDays: [] },
            { name: "Rutin", restDays: [] },
            { name: "ÈòøÊù•", restDays: [] },
            { name: "Âí∏È±ºÁ±≥Á≤â", restDays: [1] }
        ];

        const weekDays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
        
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', 
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#C06C84',
            '#6C5B7B', '#355C7D', '#2ECC71', '#E74C3C', '#3498DB',
            '#9B59B6', '#1ABC9C', '#E67E22', '#34495E', '#F39C12',
            '#D35400', '#C0392B', '#BDC3C7', '#7F8C8D', '#27AE60',
            '#2980B9', '#8E44AD', '#16A085', '#F1C40F', '#E84393'
        ];
        
        let currentMeal = 'lunch';
        let currentRotation = 0;
        let isSpinning = false;
        let canvas, ctx;

        function getCurrentRestaurants() {
            return currentMeal === 'lunch' ? lunchRestaurants : dinnerRestaurants;
        }

        function getOpenRestaurants() {
            const today = new Date().getDay();
            return getCurrentRestaurants().filter(r => !r.restDays.includes(today));
        }

        function getClosedRestaurants() {
            const today = new Date().getDay();
            return getCurrentRestaurants().filter(r => r.restDays.includes(today));
        }

        function switchMeal(meal) {
            if (isSpinning) return;
            
            currentMeal = meal;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            init();
        }

        function init() {
            const today = new Date().getDay();
            document.getElementById('today').textContent = weekDays[today];
            
            const openRestaurants = getOpenRestaurants();
            document.getElementById('open-count').textContent = openRestaurants.length;
            
            const closedRestaurants = getClosedRestaurants();
            const closedNames = closedRestaurants.map(r => r.name).join('„ÄÅ');
            document.getElementById('closed-list').textContent = 
                closedNames || '‰ªäÂ§©ÊâÄÊúâÂ∫óÈì∫ÈÉΩËê•‰∏öÔºÅüéâ';
            
            document.getElementById('result').textContent = '';
            
            canvas = document.getElementById('wheelCanvas');
            const wheel = document.getElementById('wheel');
            canvas.width = wheel.offsetWidth;
            canvas.height = wheel.offsetHeight;
            ctx = canvas.getContext('2d');
            
            drawWheel(openRestaurants);
        }

        function drawWheel(restaurants) {
            if (!ctx) return;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY);
            
            if (restaurants.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ccc';
                ctx.font = '18px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText('‰ªäÂ§©Êó†Ëê•‰∏öÂ∫óÈì∫', centerX, centerY);
                return;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const sliceAngle = (2 * Math.PI) / restaurants.length;
            
            restaurants.forEach((restaurant, index) => {
                const startAngle = index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;
                const midAngle = startAngle + sliceAngle / 2;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(midAngle);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Microsoft YaHei';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(restaurant.name, radius * 0.65, 5);
                ctx.restore();
            });
        }

        // „ÄêÊ†∏ÂøÉ‰øÆÂ§ç„ÄëÊ†πÊçÆÊúÄÁªàÊóãËΩ¨ËßíÂ∫¶ËÆ°ÁÆóÁÆ≠Â§¥ÊåáÂêëÂì™‰∏™ÊâáÂΩ¢
        function getPointedRestaurant(restaurants, finalRotation) {
            const sliceAngle = 360 / restaurants.length;
            
            // Ê†áÂáÜÂåñÊóãËΩ¨ËßíÂ∫¶Âà∞ 0-360 ËåÉÂõ¥
            const normalizedRotation = ((finalRotation % 360) + 360) % 360;
            
            // ÁÆ≠Â§¥Âú®È°∂ÈÉ®(0Â∫¶)ÔºåËΩÆÁõòÈ°∫Êó∂ÈíàÊóãËΩ¨
            // ËΩÆÁõòÊóãËΩ¨ÂêéÔºåÂéüÊú¨Âú®È°∂ÈÉ®ÁöÑÊâáÂΩ¢‰ºöÁßªÂä®Âà∞ normalizedRotation ÁöÑ‰ΩçÁΩÆ
            // Áé∞Âú®ÁÆ≠Â§¥ÊåáÂêëÁöÑÊâáÂΩ¢ÔºåÂú®ÂàùÂßã‰ΩçÁΩÆÊòØ 360 - normalizedRotation ÁöÑ‰ΩçÁΩÆ
            const pointerAngle = (360 - normalizedRotation) % 360;
            
            // ËÆ°ÁÆóËøô‰∏™ËßíÂ∫¶Â±û‰∫éÂì™‰∏™ÊâáÂΩ¢
            // Á¥¢Âºï0ÁöÑÊâáÂΩ¢Âç†ÊçÆ [0, sliceAngle)
            // Á¥¢Âºï1ÁöÑÊâáÂΩ¢Âç†ÊçÆ [sliceAngle, 2*sliceAngle)
            const index = Math.floor(pointerAngle / sliceAngle) % restaurants.length;
            
            return restaurants[index];
        }

        function spin() {
            if (isSpinning) return;
            
            const openRestaurants = getOpenRestaurants();
            if (openRestaurants.length === 0) {
                alert('‰ªäÂ§©ÊâÄÊúâÂ∫óÈì∫ÈÉΩ‰ºëÊÅØÔºÅÊòéÂ§©ÂÜçÊù•Âêß üò¢');
                return;
            }
            
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('result').textContent = 'ËΩ¨ËΩ¨ËΩ¨... üé∞';
            
            const wheel = document.getElementById('wheel');
            
            // ÈöèÊú∫ËΩ¨Âä®ÂúàÊï∞ (8-12Âúà)
            const spins = 8 + Math.random() * 4;
            
            // ÈöèÊú∫‰∏Ä‰∏™ÊúÄÁªàÂÅúÊ≠¢ÁöÑËßíÂ∫¶ (0-360)
            const randomEndAngle = Math.random() * 360;
            
            // ÊÄªÊóãËΩ¨ËßíÂ∫¶
            const totalRotation = 360 * spins + randomEndAngle;
            currentRotation += totalRotation;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // 5ÁßíÂêéÔºåÊ†πÊçÆÊúÄÁªàËßíÂ∫¶ËÆ°ÁÆóÁÆ≠Â§¥ÊåáÂêëÂì™‰∏™Â∫óÈì∫
            setTimeout(() => {
                const selected = getPointedRestaurant(openRestaurants, currentRotation);
                const mealType = currentMeal === 'lunch' ? 'ÂçàÈ§ê' : 'ÊôöÈ§ê';
                document.getElementById('result').textContent = 
                    `üéâ ‰ªäÂ§©${mealType}Â∞±ÂêÉÔºö${selected.name}ÔºÅ`;
                
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
            }, 5000);
        }

        window.onload = init;
    </script>
